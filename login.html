<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Gestión de Proyectos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
                <button type="submit">Entrar</button>
                <p id="errorMsg" class="error"></p>
            </form>
            <!-- Mensaje de bienvenida para la aplicación -->
            <p class="welcome">Bienvenido a TECMA</p>
        </div>
    </div>
    <!-- Librería Supabase: necesaria para sincronizar usuarios y tareas.
         Sustituye las constantes en common.js con tu SUPABASE_URL y ANON KEY
         para habilitar la conexión. -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
    <script src="common.js"></script>
    <script src="login.js"></script>
</body>
</html>
